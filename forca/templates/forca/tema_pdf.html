<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-A">
    <title>Atividade - Tema: {{ tema.nome }}</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-field {
            display: inline-block;
            border-bottom: 1px solid #333;
            width: 40%;
            margin: 0 10px;
            padding: 5px;
        }
        .palavra {
            margin-bottom: 25px;
            page-break-inside: avoid; /* Evita que uma palavra seja cortada entre duas páginas */
        }
        .palavra-numero {
            font-weight: bold;
        }
        .palavra-dica {
            font-style: italic;
            margin-left: 20px;
        }
        .espaco-resposta {
            border: 1px solid #999;
            border-style: dashed;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <strong>Escola:</strong><span class="header-field"></span>
        <strong>Aluno(a):</strong><span class="header-field"></span>
    </div>

    <h1>Jogo da Forca - Tema: {{ tema.nome }}</h1>

    {% for palavra in palavras %}
        <div class="palavra">
            <p>
                <span class="palavra-numero">Palavra {{ forloop.counter }}:</span>
                {% if palavra.dica %}
                    <span class="palavra-dica">Dica: {{ palavra.dica }}</span>
                {% endif %}
            </p>
            <div class="espaco-resposta">
                </div>
        </div>
    {% empty %}
        <p>Este tema não possui palavras cadastradas.</p>
    {% endfor %}

</body>
</html>
