{% extends 'forca/base.html' %}
{% block title %}Temas Disponíveis{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Temas Disponíveis</h2>
  <ul class="list-group">
    {% for tema in object_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ tema.nome }} <small class="text-muted">({{ tema.criado_por.username }})</small>
        <a href="{% url 'jogar-tema' tema.pk %}" class="btn btn-sm btn-success">Jogar</a>
      </li>
    {% empty %}
      <li class="list-group-item">Nenhum tema disponível.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
