{% extends 'forca/base.html' %}

{% block content %}
<h3>Palavras do tema: {{ tema.nome }}</h3>

<a href="{% url 'palavra-create' tema.pk %}" class="btn btn-success mb-3">âž• Nova Palavra</a>

<ul class="list-group">
  {% for palavra in palavras %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ palavra.texto }} - <em>{{ palavra.dica }}</em>
      <div>
        <a href="{% url 'palavra-update' palavra.pk %}" class="btn btn-sm btn-warning me-2">Editar</a>
        <a href="{% url 'palavra-delete' palavra.pk %}" class="btn btn-sm btn-danger">Excluir</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">Nenhuma palavra cadastrada.</li>
  {% endfor %}
</ul>
{% endblock %}
