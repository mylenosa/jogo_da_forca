{% extends 'forca/base.html' %}
{% block title %}Escolher Tema{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Escolha um tema para jogar:</h2>
  <div class="list-group">
    {% for tema in temas %}
    <a href="{% url 'jogar-tema' tema.pk %}" class="list-group-item list-group-item-action">
      {{ tema.nome }} <small class="text-muted">({{ tema.professor.username }})</small>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
