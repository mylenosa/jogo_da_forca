{% extends 'forca/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Meus Temas</h2>
    <a href="{% url 'tema-create' %}" class="btn btn-primary mb-3">Criar Novo Tema</a>
    <ul class="list-group">
        {% for tema in temas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ tema.nome }}
            <div>
                {# ADICIONE O BOTÃO/LINK PARA O PDF AQUI #}
                <a href="{% url 'tema-pdf' pk=tema.pk %}" class="btn btn-info btn-sm" target="_blank">PDF</a>
                <a href="{% url 'editar-tema' pk=tema.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'tema-delete' pk=tema.pk %}" class="btn btn-danger btn-sm">Deletar</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">Você ainda não criou nenhum tema.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
