{% extends 'forca/base.html' %}

{% block title %}Editar Tema{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Tema</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'tema-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
