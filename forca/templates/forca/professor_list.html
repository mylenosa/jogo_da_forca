  <ul class="list-group">
    {% for professor in professores %}

      <a href="{% url 'tema_por_professor' professor.id %}">{{ professor.username }}</a>
    </li>
    {% empty %}

    {% endfor %}
  </ul>
</div>
{% endblock %}
